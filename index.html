<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/5706044.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Roboto+Serif:ital,wght@1,100&family=Roboto:wght@400;900&family=Square+Peg&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>tic tac toe</title>
</head>

<body>
    <section class="one-vs-one">
        <form class="playersNameForm">
            <h1><img src="./images/5706044.png" alt="">
                Tic Tac Toe</h1>
            <div class="playerNameInpWrapper">
            <label for="p1">player 1 name</label>
            <input id="p1" type="text">
            </div>
            <div class="playerNameInpWrapper">
                <label for="p2">player 2 name</label>
                <input id="p2" type="text">
            </div>
            <div  class="startButtonWrapper">
                <button id="start-game">start game</button>
            </div>
        
        </form>
    </section>
    <section class="d-none game">
        <h1><img src="./images/5706044.png" alt="">
            Tic Tac Toe</h1>
        <p id="player-turn"></p>
        <main class="tiles">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </main>
        <button id="restart">RESTART</button>
    </section>
    <section class="result d-none">
        <h2>GAME END</h2>
        <h3 id="result"></h3>
        <button id="play-again">PLAY AGAIN</button>
    </section>
    <script src="./scripts/main.js"></script>
</body>

</html>
